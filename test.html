<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Viewer with Theme Toggle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white transition-colors duration-300" id="body">
  <div class="max-w-4xl mx-auto p-6 space-y-8">

    <!-- Toggle -->
    <div class="flex justify-end">
      <button onclick="toggleTheme()" id="toggleBtn" class="px-4 py-2 rounded bg-gray-700 text-white hover:bg-gray-600 transition">
        Switch to Light Mode
      </button>
    </div>

    <h1 id="title" class="text-4xl font-bold text-center text-cyan-400">API Viewer</h1>

    <!-- Facebook Account Card -->
    <div id="fb-result" class="space-y-4">
      <div id="fb-loading" class="text-center">
        <div class="w-10 h-10 mx-auto border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-2 text-cyan-300">Loading Facebook Account...</p>
      </div>
    </div>

    <!-- Temp Email Card -->
    <div id="temp-email-result">
      <div id="email-loading" class="text-center">
        <div class="w-10 h-10 mx-auto border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-2 text-green-300">Loading Temporary Email...</p>
      </div>
    </div>
  </div>

  <script>
    let isDark = true;

    function toggleTheme() {
      const body = document.getElementById('body');
      const toggleBtn = document.getElementById('toggleBtn');
      const title = document.getElementById('title');

      if (isDark) {
        body.classList.remove('bg-gray-900', 'text-white');
        body.classList.add('bg-white', 'text-gray-900');
        toggleBtn.textContent = 'Switch to Dark Mode';
        toggleBtn.classList.replace('bg-gray-700', 'bg-gray-200');
        toggleBtn.classList.replace('text-white', 'text-black');
        title.classList.replace('text-cyan-400', 'text-blue-600');
      } else {
        body.classList.remove('bg-white', 'text-gray-900');
        body.classList.add('bg-gray-900', 'text-white');
        toggleBtn.textContent = 'Switch to Light Mode';
        toggleBtn.classList.replace('bg-gray-200', 'bg-gray-700');
        toggleBtn.classList.replace('text-black', 'text-white');
        title.classList.replace('text-blue-600', 'text-cyan-400');
      }

      isDark = !isDark;
    }

    function createField(label, value) {
      return `
        <div class="flex items-center justify-between bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 shadow-sm hover:shadow-md transition">
          <div class="flex-1 mr-2">
            <span class="text-xs text-gray-400">${label}</span>
            <p class="break-all font-medium">${value}</p>
          </div>
          <button onclick="copyToClipboard('${value}')" class="text-xs px-2 py-1 bg-cyan-600 text-white rounded hover:bg-cyan-500 transition">Copy</button>
        </div>
      `;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    async function fetchFBData() {
      try {
        const res = await fetch("https://haji-mix.up.railway.app/api/fbcreate?amount=1");
        const json = await res.json();
        const { account } = json.data[0];

        const fbHTML = `
          <div class="p-6 rounded-xl bg-gray-850 shadow-lg border border-cyan-800 space-y-3">
            <h2 class="text-2xl font-semibold text-cyan-300 mb-4">Facebook Account</h2>
            ${createField("Name", account.name)}
            ${createField("Email", account.email)}
            ${createField("Password", account.password)}
            ${createField("Birthday", account.birthday)}
            ${createField("Gender", account.gender)}
            ${createField("Verified", account.verified)}
            ${createField("ID", account.id)}
            ${createField("Token", account.token)}
          </div>
        `;

        document.getElementById('fb-result').innerHTML = fbHTML;
      } catch {
        document.getElementById('fb-result').innerHTML = `<p class="text-red-400">Failed to fetch Facebook data.</p>`;
      }
    }

    async function fetchTempEmail() {
      try {
        const res = await fetch("https://haji-mix.up.railway.app/api/tempgen");
        const data = await res.json();

        const emailHTML = `
          <div class="p-6 rounded-xl bg-gray-850 shadow-lg border border-green-700 space-y-3">
            <h2 class="text-2xl font-semibold text-green-300 mb-4">Temporary Email</h2>
            ${createField("Email", data.email)}
            ${createField("Token", data.token)}
            <div class="flex items-center justify-between bg-gray-800 border border-gray-700 rounded-lg px-4 py-2">
              <div class="flex-1 mr-2">
                <span class="text-xs text-gray-400">Inbox URL</span>
                <a href="${data.inbox_url}" target="_blank" class="text-blue-400 underline break-all">Open Inbox</a>
              </div>
              <button onclick="copyToClipboard('${data.inbox_url}')" class="text-xs px-2 py-1 bg-cyan-600 text-white rounded hover:bg-cyan-500 transition">Copy</button>
            </div>
          </div>
        `;

        document.getElementById('temp-email-result').innerHTML = emailHTML;
      } catch {
        document.getElementById('temp-email-result').innerHTML = `<p class="text-red-400">Failed to fetch email data.</p>`;
      }
    }

    window.onload = () => {
      fetchFBData();
      fetchTempEmail();
    };
  </script>
</body>
  </html>
