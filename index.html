<script>
    const passwords = {
      0: "kupal",         // Sunday
      1: "Ulol",          // Monday
      2: "bogart",        // Tuesday
      3: "bugok",         // Wednesday
      4: "fucku",         // Thursday
      5: "pokpokmamamo",  // Friday
      6: "burat"          // Saturday
    };

    const dayIndex = new Date().getDay();
    const todayKey = `authenticated-${dayIndex}`;
    const savedTime = localStorage.getItem(todayKey);
    const now = Date.now();

    if (savedTime && now - parseInt(savedTime) < 86400000) {
      showMainContent();
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.trim();
      const correct = passwords[dayIndex];
      const remember = document.getElementById("rememberMe").checked;

      if (input === correct) {
        if (remember) {
          localStorage.setItem(todayKey, Date.now().toString());
        }
        showMainContent();
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    function showMainContent() {
      document.getElementById("passwordModal").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
</script>
