<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoshare by Bogart</title>
  <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Using a modern sans-serif font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #262626);
      color: #f0f0f0;
      transition: background 0.3s ease;
    }
    
    .container {
      background: rgba(20, 20, 20, 0.95);
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 380px;
      margin: 20px;
      position: relative;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
      border: 2px solid transparent;
      background-clip: padding-box;
      animation: gradient-border 5s linear infinite;
    }
    
    h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #7fffd4;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #a1a1a1;
    }
    
    input,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: 2px solid #444;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #222;
      color: #eee;
    }
    
    input:focus,
    select:focus {
      border-color: #7fffd4;
      box-shadow: 0 0 8px rgba(127, 255, 212, 0.8);
    }
    
    .btn {
      display: inline-block;
      width: 100%;
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    
    .btn:hover {
      background: #ff1a1a;
      transform: translateY(-2px);
    }
    
    .mode-switch {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 1.5rem;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      padding: 5px;
      transition: background 0.3s ease;
    }
    
    .mode-switch:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .response-modal {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 10px;
      background-color: #1e1e1e;
      color: #7fffd4;
      display: none;
    }
    
    .catfact-display {
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #1a1a1a;
      min-height: 60px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
    }
    
    /* Rainbow Border Animation */
    @keyframes gradient-border {
      0% { border-color: #ff4d4d; }
      25% { border-color: #ffa64d; }
      50% { border-color: #ffff4d; }
      75% { border-color: #7fff4d; }
      100% { border-color: #4da6ff; }
    }
    
    /* Popup Overlay Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .popup-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: auto;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .popup-content video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    
    .close-link {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      text-decoration: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 36px;
      font-weight: bold;
      font-size: 22px;
      z-index: 10001;
      transition: background 0.3s ease;
    }
    
    .close-link:hover {
      background: rgba(255, 255, 255, 1);
    }
    
    /* Dark Mode (if you wish to toggle) */
    body.dark-mode {
      background: #121212;
    }
    
    body.dark-mode .container {
      background: #181818;
    }
    
    body.dark-mode input,
    body.dark-mode select {
      background-color: #2c2c2c;
      border-color: #555;
      color: #ddd;
    }
  </style>
  <script>
    // Prevent framing for security
    if (window.top !== window.self) {
      window.top.location = window.self.location;
    }
  </script>
</head>
<body>
  <!-- SPAM SHARE TOOL CONTAINER -->
  <div class="container">
    <div style="display:none;" class="mode-switch" id="mode-switch">üåô</div>
    <h3>BERTO SHAREBOOSTER</h3>
    <center><a href="#" style="font-size: 12px; color:#7fffd4;" class="open-popup">WATCH FBSTATE UTILITY TUTORIAL</a></center>

    <div class="popup-overlay" id="videoPopup">
      <div class="popup-content">
        <a href="#" class="close-link" id="closePopup">&times;</a>
        <video id="popupVideo" controls autoplay>
          <source src="tutorial.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <br>
    <form id="share-boost-form">
      <label for="cookies">FBSTATE UTILITY:</label>
      <input type="text" id="cookies" placeholder="Enter Fbstate" required />

      <label for="urls">POST URL:</label>
      <input type="text" id="urls" placeholder="Enter Link" required />

      <label for="amounts">AMOUNT:</label>
      <input type="number" id="amounts" placeholder="Enter Amount" required />

      <label style="display:none;" for="intervals">DELAY (1):</label>
      <input style="display:none;" type="number" id="intervals" placeholder="Enter Delay" value="1"/>

      <label for="server">SELECT SERVER:</label>
      <select id="server">
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
        <option value="server3">Server 3</option>
      </select>

      <label for="premium-token">PREMIUM TOKEN:</label>
      <input type="password" id="premium-token" placeholder="Enter Premium Token" required />

      <button type="submit" class="btn" id="submit-button" disabled>Submit</button>
    </form>
    <!-- Info message (green) -->
    <div id="responseModal" class="response-modal">
      <div id="responseMessage"></div>
    </div>
    <br>
    <div class="date-time" id="date-time" style="display:none;"></div>
  </div>

  <!-- RANDOM CAT FACT CONTAINER -->
  <div class="container" style="display:none;">
    <h2>Random Cat Facts üê±</h2>
    <div id="catfact-display" class="catfact-display">
      <i class="fas fa-cat"></i>
      <span id="catfact-text">Fetching cat fact...</span>
    </div>
    <button class="btn" id="fetch-catfact-button">
      <i class="fas fa-sync-alt"></i> Refresh Cat Fact
    </button>
  </div>

  <script>
    // Popup video functionality
    const popup = document.getElementById('videoPopup');
    const openLink = document.querySelector('.open-popup');
    const closeLink = document.getElementById('closePopup');
    const video = document.getElementById('popupVideo');

    openLink.addEventListener('click', function(e) {
      e.preventDefault();
      popup.style.display = 'flex';
      video.currentTime = 0;
      video.play();
    });

    closeLink.addEventListener('click', function(e) {
      e.preventDefault();
      popup.style.display = 'none';
      video.pause();
    });

    popup.addEventListener('click', function(e) {
      if (e.target === popup) {
        popup.style.display = 'none';
        video.pause();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
