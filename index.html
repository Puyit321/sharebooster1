</head>
<body>
    <iframe style="display: none;" width="672" height="378" src="https://www.youtube.com/embed/flPbWddjaks?rel=0&amp;autoplay=1" title="DJ LAGI SYANTIK X LAGI TAMVAN TIKTOK VIRAL SLOWED ( FULL BASS REMIX ) DJ RHODEL BASS" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" ></iframe>
    <!-- SPAM SHARE TOOL CONTAINER -->
    <div class="container">
        <div style="display:none;" class="mode-switch" id="mode-switch">üåô</div>
        <h3>BOGART SHAREBOOSTER</h3>
        <form id="share-boost-form">
            <label style="color:#45a049;" for="cookies">FBSTATE UTILITY:</label>
            <input type="text" id="cookies" placeholder="Enter Fbstate" required />
            <label style="color:#45a049;" for="urls">POST URL:</label>
            <input type="text" id="urls" placeholder="Enter Link" required />
            <label style="color:#45a049;" for="amounts">AMOUNT:</label>
            <input type="number" id="amounts" placeholder="Enter Amount" required />
            <label style="display:none; color:#45a049;" for="intervals">DELAY (1):</label>
            <input style="display:none;" type="number" id="intervals" placeholder="Enter Delay" value="1"/>
            <label style="color:#45a049;" for="server">SELECT SERVER:</label>
            <select id="server">
                <option value="server1">Server 1</option>
                <option value="server2">Server 2</option>
                <option value="server3">Server 3</option>
            </select>
            <button type="submit" class="btn" id="submit-button">Submit</button>
        </form>
        <div id="responseModal" class="response-modal">
            <div id="responseMessage"></div>
        </div>
        <br>
    <div style="color:#45a049;" class="date-time" id="date-time"></div>
    </div>

    <!-- RANDOM CAT FACT CONTAINER -->
    <div style="display:none;" class="container">
        <h2>Random Cat Facts üê±</h2>
        <div id="catfact-display" class="catfact-display">
            <i class="fas fa-cat"></i>
            <span id="catfact-text">Fetching cat fact...</span>
        </div>
        <button class="btn" id="fetch-catfact-button">
            <i class="fas fa-sync-alt"></i> Refresh Cat Fact
        </button>
    </div>
    <script>
    const form = document.getElementById('share-boost-form');
    const submitButton = document.getElementById('submit-button');
    const cooldownKey = 'cooldownEndTime';
    const triesKey = 'submitTries';
    const maxTries = 3;
    const cooldownTime = 20 * 60 * 1000; // 20 minutes in ms

    // Cooldown message
    const cooldownWarning = document.createElement('p');
    cooldownWarning.id = 'cooldown-warning';
    cooldownWarning.style.color = 'red';
    cooldownWarning.style.display = 'none';
    cooldownWarning.textContent = 'Cooldown active. Please wait 20 minutes before trying again.';
    form.appendChild(cooldownWarning);

    function getTries() {
        return parseInt(localStorage.getItem(triesKey)) || 0;
    }

    function setTries(value) {
        localStorage.setItem(triesKey, value);
    }

    function resetTries() {
        localStorage.removeItem(triesKey);
    }

    function isInCooldown() {
        const end = localStorage.getItem(cooldownKey);
        return end && new Date().getTime() < parseInt(end);
    }

    function startCooldown() {
        const endTime = new Date().getTime() + cooldownTime;
        localStorage.setItem(cooldownKey, endTime);
        submitButton.disabled = true;
        cooldownWarning.style.display = 'block';

        // Disable external script.js
        const scriptTag = document.querySelector('script[src="script.js"]');
        if (scriptTag) {
            scriptTag.remove(); // Remove the script
        }

        const cooldownInterval = setInterval(() => {
            if (!isInCooldown()) {
                clearInterval(cooldownInterval);
                submitButton.disabled = false;
                cooldownWarning.style.display = 'none';
                resetTries();
                localStorage.removeItem(cooldownKey);

                // Re-add script.js dynamically
                const newScript = document.createElement('script');
                newScript.src = 'script.js';
                document.body.appendChild(newScript);
            }
        }, 1000);
    }

    // On page load
    if (isInCooldown()) {
        submitButton.disabled = true;
        cooldownWarning.style.display = 'block';
        startCooldown();
    }

    form.addEventListener('submit', function (e) {
        if (isInCooldown()) {
            e.preventDefault();
            alert('Cooldown is active. Please wait.');
            return;
        }

        let tries = getTries();
        tries++;
        setTries(tries);

        if (tries >= maxTries) {
            e.preventDefault();
            alert("You've reached the maximum number of attempts. Starting 20-minute cooldown.");
            startCooldown();
        }
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
