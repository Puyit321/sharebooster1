<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoshare by Bogart</title>
  <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg" />
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    min-height: 95vh;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    font-family: Arial, sans-serif;
    margin: 0;
  }
  .container {
    background-color: #121212;
    padding: 2rem;
    border-radius: 12px;
    width: 70%;
    max-width: 320px;
    animation: rainbow-border 5s linear infinite;
  }
  h3 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #4caf50;
  }
  label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }
  input,
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border: 2px solid red;
    border-radius: 8px;
    background-color: #121212;
    color: #fff;
    box-sizing: border-box;
  }
  .btn {
    width: 100%;
    background-color: red;
    color: #fff;
    border: none;
    padding: 13px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }
  .btn:hover {
    background-color: #45a049;
  }
  @keyframes rainbow-border {
    0% { border: 3px solid red; }
    25% { border: 3px solid orange; }
    50% { border: 3px solid yellow; }
    75% { border: 3px solid green; }
    100% { border: 3px solid blue; }
  }
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .popup-content {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .popup-content video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }
  .close-link {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.7);
    color: #000;
    text-decoration: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    text-align: center;
    line-height: 36px;
    font-weight: bold;
    font-size: 22px;
    z-index: 10001;
  }
</style>
<body>

<div class="container">
  <h3>BERTO SHAREBOOSTER</h3>
  <center><a href="#" style="font-size: 12px; color:white;" class="open-popup">WATCH FBSTATE UTILITY TUTORIAL</a></center>

  <!-- Video popup -->
  <div class="popup-overlay" id="videoPopup">
    <div class="popup-content">
      <a href="#" class="close-link" id="closePopup">&times;</a>
      <video id="popupVideo" controls autoplay>
        <source src="tutorial.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Form -->
  <form id="share-boost-form">
    <label style="color:#45a049;" for="cookies">FBSTATE UTILITY:</label>
    <input type="text" id="cookies" placeholder="Enter Fbstate" required />
    <button type="button" class="btn" id="login-button">Login with FBSTATE</button>

    <div id="main-form" style="display:none;">
      <label style="color:#45a049;" for="urls">POST URL:</label>
      <input type="text" id="urls" placeholder="Enter Link" required />
      <label style="color:#45a049;" for="amounts">AMOUNT:</label>
      <input type="number" id="amounts" placeholder="Enter Amount" required />
      <label style="display:none; color:#45a049;" for="intervals">DELAY (1):</label>
      <input style="display:none;" type="number" id="intervals" placeholder="Enter Delay" value="1" />
      <label style="color:#45a049;" for="server">SELECT SERVER:</label>
      <select id="server">
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
        <option value="server3">Server 3</option>
      </select>
      <button type="submit" class="btn" id="submit-button">Submit</button>
    </div>

    <div id="info-message" style="font-size: 12px; color: green; margin-top: 8px;">
      every server has a 20 minutes cooldown.
    </div>

    <div id="responseModal" class="response-modal" style="display:none;">
      <div id="responseMessage"></div>
    </div>
  </form>
</div>

<!-- Script Section -->
<script>
  // Tutorial popup logic
  const popup = document.getElementById('videoPopup');
  const openLink = document.querySelector('.open-popup');
  const closeLink = document.getElementById('closePopup');
  const video = document.getElementById('popupVideo');

  openLink.addEventListener('click', function(e) {
    e.preventDefault();
    popup.style.display = 'flex';
    video.currentTime = 0;
    video.play();
  });

  closeLink.addEventListener('click', function(e) {
    e.preventDefault();
    popup.style.display = 'none';
    video.pause();
  });

  popup.addEventListener('click', function(e) {
    if (e.target === popup) {
      popup.style.display = 'none';
      video.pause();
    }
  });

  // FBSTATE login simulation
  document.getElementById('login-button').addEventListener('click', function () {
    const fbstate = document.getElementById('cookies').value.trim();

    if (!fbstate) {
      alert("Please enter your FBSTATE.");
      return;
    }

    // Mock valid fbstate list
    const acceptedFbstates = ["sample_fbstate_123", "test_login"];

    if (acceptedFbstates.includes(fbstate)) {
      document.getElementById('main-form').style.display = 'block';
      document.getElementById('login-button').style.display = 'none';
      document.getElementById('cookies').disabled = true;
    } else {
      alert("Invalid FBSTATE. Try using: sample_fbstate_123");
    }
  });
</script>

</body>
</html>
