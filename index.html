<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoshare by Bogart</title>
  <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset + Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    h3 {
      text-align: center;
      color: #4caf50;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    input,
    select {
      width: 100%;
      padding: 10px 12px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #4caf50;
      outline: none;
    }

    .btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }

    .btn:hover:enabled {
      background-color: #43a047;
    }

    .tutorial-link {
      display: inline-block;
      text-align: center;
      margin-bottom: 1rem;
      color: #90caf9;
      font-size: 0.9rem;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Popup Styles */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .popup-content video {
      width: 100%;
      height: auto;
      display: block;
      background: black;
    }

    .close-link {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #fff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.4rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      text-align: center;
      line-height: 32px;
      z-index: 10001;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸš€ BERTO SHAREBOOSTER</h3>
    <a class="tutorial-link open-popup">ðŸ“º Watch FBSTATE Utility Tutorial</a>

    <!-- Video Popup -->
    <div class="popup-overlay" id="videoPopup">
      <div class="popup-content">
        <a href="#" class="close-link" id="closePopup">&times;</a>
        <video id="popupVideo" controls autoplay>
          <source src="tutorial.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <form id="share-boost-form">
      <label for="cookies">FBSTATE Utility:</label>
      <input type="text" id="cookies" placeholder="Enter Fbstate" required />

      <label for="urls">Post URL:</label>
      <input type="text" id="urls" placeholder="Enter Link" required />

      <label for="amounts">Amount:</label>
      <input type="number" id="amounts" placeholder="Enter Amount" required />

      <input type="number" id="intervals" value="1" style="display:none;" />

      <label for="server">Select Server:</label>
      <select id="server">
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
        <option value="server3">Server 3</option>
      </select>

      <label for="premium-token">Premium Token:</label>
      <input type="password" id="premium-token" placeholder="Enter Premium Token" required />

      <button type="submit" class="btn" id="submit-button" disabled>Submit</button>
    </form>

    <!-- Response Area -->
    <div id="responseModal" class="response-modal" style="display:none; margin-top: 1rem;">
      <div id="responseMessage"></div>
    </div>
  </div>

  <!-- JavaScript for popup -->
  <script>
    const popup = document.getElementById('videoPopup');
    const openLink = document.querySelector('.open-popup');
    const closeLink = document.getElementById('closePopup');
    const video = document.getElementById('popupVideo');

    openLink.addEventListener('click', function (e) {
      e.preventDefault();
      popup.style.display = 'flex';
      video.currentTime = 0;
      video.play();
    });

    closeLink.addEventListener('click', function (e) {
      e.preventDefault();
      popup.style.display = 'none';
      video.pause();
    });

    popup.addEventListener('click', function (e) {
      if (e.target === popup) {
        popup.style.display = 'none';
        video.pause();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
