<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoshare by Bogart</title>
  <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg" />
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    min-height: 95vh;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    font-family: Arial, sans-serif;
    margin: 0;
  }
  .container {
    background-color: #121212;
    padding: 2rem;
    border-radius: 12px;
    width: 70%;
    max-width: 320px;
    animation: rainbow-border 5s linear infinite;
  }
  h3 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #4caf50;
  }
  label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 1rem;
    border: 2px solid red;
    border-radius: 8px;
    background-color: #121212;
    color: #fff;
    box-sizing: border-box;
  }
  .btn {
    width: 100%;
    background-color: red;
    color: #fff;
    border: none;
    padding: 13px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
  }
  .btn:hover {
    background-color: #45a049;
  }
  @keyframes rainbow-border {
    0% { border: 3px solid red; }
    25% { border: 3px solid orange; }
    50% { border: 3px solid yellow; }
    75% { border: 3px solid green; }
    100% { border: 3px solid blue; }
  }
  .popup-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.95);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }
  .popup-content {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .popup-content video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }
  .close-link {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.7);
    color: #000;
    text-decoration: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    text-align: center;
    line-height: 36px;
    font-weight: bold;
    font-size: 22px;
    z-index: 10001;
  }
</style>
<body>

<div class="container">
  <div style="display:none;" class="mode-switch" id="mode-switch">🌙</div>
  <h3>BERTO SHAREBOOSTER</h3>
  <center><a href="#" style="font-size: 12px; color:white;" class="open-popup">WATCH FBSTATE UTILITY TUTORIAL</a></center>

  <div class="popup-overlay" id="videoPopup">
    <div class="popup-content">
      <a href="#" class="close-link" id="closePopup">&times;</a>
      <video id="popupVideo" controls autoplay>
        <source src="tutorial.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <form id="share-boost-form">
    <label style="color:#45a049;" for="cookies">FBSTATE UTILITY:</label>
    <input type="text" id="cookies" placeholder="Enter Fbstate" required />
    <button type="button" class="btn" id="login-button">Login with FBSTATE</button>

    <div id="main-form" style="display:none;">
      <label style="color:#45a049;" for="urls">POST URL:</label>
      <input type="text" id="urls" placeholder="Enter Link" required />
      <label style="color:#45a049;" for="amounts">AMOUNT:</label>
      <input type="number" id="amounts" placeholder="Enter Amount" required />
      <label style="display:none; color:#45a049;" for="intervals">DELAY (1):</label>
      <input style="display:none;" type="number" id="intervals" placeholder="Enter Delay" value="1" />
      <label style="color:#45a049;" for="server">SELECT SERVER:</label>
      <select id="server">
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
        <option value="server3">Server 3</option>
      </select>
      <button type="submit" class="btn" id="submit-button">Submit</button>
    </div>

    <div id="info-message" style="font-size: 12px; color: green; margin-top: 8px;">
      every server has a 20 minutes cooldown.
    </div>

    <div id="responseModal" class="response-modal" style="display:none;">
      <div id="responseMessage"></div>
    </div>
    <br>
    <div style="color:#45a049;" class="date-time" id="date-time"></div>
  </form>
</div>

<!-- JavaScript -->
<script>
const serverUrls = {
  server1: 'https://server1-project502.onrender.com',
  server2: 'https://server2-project502.onrender.com',
  server3: 'https://server3-project502.onrender.com'
};

function setCooldown(serverKey, minutes) {
  const cooldownUntil = Date.now() + minutes * 60 * 1000;
  localStorage.setItem(`cooldown_${serverKey}`, cooldownUntil);
  updateServerText(serverKey);
}

function getCooldownRemaining(serverKey) {
  const cooldownUntil = parseInt(localStorage.getItem(`cooldown_${serverKey}`) || '0');
  return cooldownUntil - Date.now();
}

function isCooldownActive(serverKey) {
  return getCooldownRemaining(serverKey) > 0;
}

function updateServerText(serverKey) {
  const option = document.querySelector(`#server option[value="${serverKey}"]`);
  const baseText = option.textContent.split(' (')[0];
  const remaining = getCooldownRemaining(serverKey);

  if (remaining > 0) {
    const minutes = Math.floor(remaining / 60000);
    const seconds = Math.floor((remaining % 60000) / 1000);
    option.textContent = `${baseText} (cooldown ${minutes}:${seconds.toString().padStart(2, '0')})`;
    option.disabled = true;
  } else {
    option.textContent = `${baseText} (active)`;
    option.disabled = false;
    localStorage.removeItem(`cooldown_${serverKey}`);
  }
}

function refreshCooldownUI() {
  ['server1', 'server2', 'server3'].forEach(updateServerText);
}

setInterval(refreshCooldownUI, 1000);

async function checkServerStatus() {
  const servers = document.querySelectorAll('#server option');
  let allDown = true;
  const submitButton = document.getElementById('submit-button');

  for (const server of servers) {
    const serverKey = server.value;
    try {
      const response = await fetch(serverUrls[serverKey]);
      if (response.ok && !isCooldownActive(serverKey)) {
        server.textContent = `${server.textContent.split(' (')[0]} (active)`;
        server.disabled = false;
        allDown = false;
      } else if (!isCooldownActive(serverKey)) {
        server.textContent = `${server.textContent.split(' (')[0]} (down)`;
        server.disabled = true;
      }
    } catch {
      server.textContent = `${server.textContent.split(' (')[0]} (down)`;
      server.disabled = true;
    }
  }

  submitButton.disabled = allDown;
}

document.getElementById('share-boost-form').onsubmit = async function (event) {
  event.preventDefault();
  const modal = document.getElementById('responseModal');
  const message = document.getElementById('responseMessage');
  const url = document.getElementById('urls').value;
  const amount = parseInt(document.getElementById('amounts').value);
  const cookie = document.getElementById('cookies').value;
  const interval = parseInt(document.getElementById('intervals').value);
  const serverValue = document.getElementById('server').value;

  if (isCooldownActive(serverValue)) {
    alert(`This server is on cooldown. Please wait before using it again.`);
    return;
  }

  message.textContent = 'Processing your request, please wait...';
  modal.style.display = 'flex';

  try {
    const server = serverUrls[serverValue];
    const response = await fetch(`${server}/api/submit`, {
      method: 'POST',
      body: JSON.stringify({ cookie, url, amount, interval }),
      headers: { 'Content-Type': 'application/json' }
    });

    const data = await response.json();

    if (data.status === 200) {
      message.textContent = 'Your request was submitted successfully!';
      const cooldownMinutes = serverValue === 'server1' ? 15 : 20;
      setCooldown(serverValue, cooldownMinutes);
    } else {
      message.textContent = `Error: ${data.message}`;
    }
  } catch (error) {
    message.textContent = 'Network error, please try again.';
  } finally {
    setTimeout(() => modal.style.display = 'none', 3000);
  }
};

function updateDateTime() {
  const dateTimeElement = document.getElementById('date-time');
  const now = new Date();
  const options = { timeZone: 'Asia/Manila', hour12: true };
  dateTimeElement.textContent = `Date/Time : ${now.toLocaleString('en-US', options)}`;
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const modeSwitch = document.getElementById('mode-switch');
  modeSwitch.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
}

document.getElementById('mode-switch').addEventListener('click', toggleDarkMode);

async function fetchCatFact() {
  const display = document.getElementById('catfact-text');
  display.textContent = 'Fetching cat fact...';
  try {
    const response = await fetch('https://catfact.ninja/fact');
    const data = await response.json();
    display.textContent = data.fact || 'Could not fetch a cat fact.';
  } catch {
    display.textContent = 'An error occurred. Please try again.';
  }
}

document.getElementById('login-button').addEventListener('click', function () {
  const fbstate = document.getElementById('cookies').value.trim();
  const acceptedFbstates = ["sample_fbstate_123", "test_login"];

  if (!fbstate) {
    alert("Please enter your FBSTATE.");
  } else if (acceptedFbstates.includes(fbstate)) {
    document.getElementById('main-form').style.display = 'block';
    document.getElementById('login-button').style.display = 'none';
    document.getElementById('cookies').disabled = true;
  } else {
    alert("Invalid FBSTATE. Try using: sample_fbstate_123");
  }
});

document.getElementById('fetch-catfact-button')?.addEventListener('click', fetchCatFact);

window.onload = () => {
  checkServerStatus();
  updateDateTime();
  fetchCatFact();
  refreshCooldownUI();
};
setInterval(updateDateTime, 1000);

// Popup video
document.querySelector('.open-popup').addEventListener('click', function (e) {
  e.preventDefault();
  document.getElementById('videoPopup').style.display = 'flex';
  document.getElementById('popupVideo').currentTime = 0;
  document.getElementById('popupVideo').play();
});
document.getElementById('closePopup').addEventListener('click', function (e) {
  e.preventDefault();
  document.getElementById('videoPopup').style.display = 'none';
  document.getElementById('popupVideo').pause();
});
document.getElementById('videoPopup').addEventListener('click', function (e) {
  if (e.target === this) {
    this.style.display = 'none';
    document.getElementById('popupVideo').pause();
  }
});
</script>

</body>
</html>
