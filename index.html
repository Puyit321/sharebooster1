<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Auto Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-6 py-8 flex flex-col justify-between">

  <main class="max-w-3xl mx-auto w-full">
    <h1 class="text-2xl font-semibold mb-6 text-cyan-400">Facebook Auto Create Account</h1>

    <!-- Facebook Button -->
    <div id="fb-control" class="mb-6">
      <button id="fetchFBBtn" onclick="handleFBFetch()" class="px-4 py-2 rounded bg-cyan-600 hover:bg-cyan-500 transition">
        Get Facebook Account
      </button>
      <div id="fb-loading" class="mt-4 hidden text-cyan-400 flex items-center gap-2">
        <svg class="animate-spin h-5 w-5 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        Loading Facebook account...
      </div>
    </div>

    <!-- Facebook Account Result -->
    <div id="fb-result" class="space-y-6 mb-10"></div>

    <!-- Temporary Email Result -->
    <div id="temp-email-result" class="space-y-6"></div>
  </main>

  <footer class="text-center text-gray-500 text-sm mt-10 py-4 bg-transparent">
    Created by Bogart Magalpok
  </footer>

  <script>
    function createField(label, value, copy = true) {
      return `
        <div class="flex items-center justify-between bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 shadow-sm hover:shadow-md transition">
          <div class="flex-1 mr-2">
            <span class="text-xs text-gray-400">${label}</span>
            <p class="break-all font-medium">${value}</p>
          </div>
          ${copy ? `<button onclick="copyToClipboard('${value}')" class="text-xs px-2 py-1 bg-cyan-600 text-white rounded hover:bg-cyan-500 transition">Copy</button>` : ""}
        </div>
      `;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    async function handleFBFetch() {
      const button = document.getElementById("fetchFBBtn");
      const loader = document.getElementById("fb-loading");

      button.disabled = true;
      button.classList.add("opacity-50", "cursor-not-allowed");
      loader.classList.remove("hidden");

      await fetchFBData();

      document.getElementById("fb-control").remove(); // remove both button and loader container
    }

    async function fetchFBData() {
      try {
        const res = await fetch("https://haji-mix.up.railway.app/api/fbcreate?amount=1");
        const json = await res.json();
        const { account } = json.data[0];

        const fbHTML = `
          <div class="p-6 rounded-xl bg-gray-850 shadow-lg border border-cyan-800 space-y-3">
            <h2 class="text-xl font-semibold text-cyan-300 mb-4">Facebook Account</h2>
            ${createField("Name", account.name, false)}
            ${createField("Email", account.email)}
            ${createField("Password", account.password)}
            ${createField("Birthday", account.birthday, false)}
            ${createField("Verified", account.verified, false)}
          </div>
        `;

        document.getElementById('fb-result').innerHTML = fbHTML;
      } catch {
        document.getElementById('fb-result').innerHTML = `<p class="text-red-400">Failed to fetch Facebook data.</p>`;
      }
    }

    async function fetchTempEmail() {
      try {
        const res = await fetch("https://haji-mix.up.railway.app/api/tempgen");
        const data = await res.json();

        const inboxRes = await fetch(data.inbox_url);
        const inbox = await inboxRes.json();
        const hasInbox = inbox && inbox.data && inbox.data.length > 0;

        const inboxContent = hasInbox
          ? `<iframe src="${data.inbox_url}" class="w-full h-64 border rounded bg-white text-black"></iframe>`
          : `<div class="text-gray-400 text-sm">Inbox is empty</div>`;

        const emailHTML = `
          <div class="p-6 rounded-xl bg-gray-850 shadow-lg border border-green-700 space-y-3">
            <h2 class="text-xl font-semibold text-green-300 mb-4">Temporary Email</h2>
            ${createField("Email", data.email)}
            <div class="bg-gray-800 border border-gray-700 rounded-lg px-4 py-2">
              <span class="text-xs text-gray-400">Inbox</span>
              ${inboxContent}
            </div>
          </div>
        `;

        document.getElementById('temp-email-result').innerHTML = emailHTML;
      } catch {
        document.getElementById('temp-email-result').innerHTML = `<p class="text-red-400">Failed to fetch email data.</p>`;
      }
    }

    window.onload = () => {
      fetchTempEmail();
    };
  </script>
</body>
</html>
