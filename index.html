    <!-- SPAM SHARE TOOL CONTAINER -->
    <div class="container">
        <div style="display:none;" class="mode-switch" id="mode-switch">üåô</div>

        <form id="share-boost-form">
            <label style="color:#45a049;" for="cookies">FBSTATE UTILITY:</label>

<p id="submit-limit-warning" style="color: red; display: none;">You have reached the maximum number of submissions (3).</p>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const submitButton = document.getElementById('submit-button');
    const cooldownWarning = document.getElementById('cooldown-warning');
    const submitLimitWarning = document.getElementById('submit-limit-warning');
    const cooldownKey = 'cooldownEnd';
    const submitCountKey = 'submitCount';
    const maxSubmits = 3;
    const cooldownTime = 20 * 60 * 1000; // 20 mins in ms

    function updateCooldownUI(remainingMs) {
        const minutes = Math.floor(remainingMs / 60000);
        const seconds = Math.floor((remainingMs % 60000) / 1000);
        cooldownWarning.textContent = `Please wait ${minutes}m ${seconds}s before submitting again.`;
    }

    function updateUI() {
        const now = Date.now();
        const cooldownEnd = parseInt(localStorage.getItem(cooldownKey)) || 0;
        const submitCount = parseInt(localStorage.getItem(submitCountKey)) || 0;

        if (submitCount >= maxSubmits) {
            submitButton.disabled = true;
            submitLimitWarning.style.display = 'block';
            cooldownWarning.style.display = 'none';
            return;
        }

        if (cooldownEnd > now) {
            const remaining = cooldownEnd - now;
            submitButton.disabled = true;
            cooldownWarning.style.display = 'block';
            updateCooldownUI(remaining);

            const interval = setInterval(() => {
                const newRemaining = cooldownEnd - Date.now();
                if (newRemaining <= 0) {
                    clearInterval(interval);
                    submitButton.disabled = false;
                    cooldownWarning.style.display = 'none';
                    localStorage.removeItem(cooldownKey);
                } else {
                    updateCooldownUI(newRemaining);
                }
            }, 1000);
        } else {
            submitButton.disabled = false;
            cooldownWarning.style.display = 'none';
        }
    }

    document.getElementById('share-boost-form').addEventListener('submit', function (e) {
        const now = Date.now();
        let submitCount = parseInt(localStorage.getItem(submitCountKey)) || 0;

        if (submitCount >= maxSubmits) {
            e.preventDefault();
            submitButton.disabled = true;
            submitLimitWarning.style.display = 'block';
            return;
        }

        // Increment and store new count
        submitCount += 1;
        localStorage.setItem(submitCountKey, submitCount);

        // Start cooldown
        const cooldownEnd = now + cooldownTime;
        localStorage.setItem(cooldownKey, cooldownEnd);
        submitButton.disabled = true;
        cooldownWarning.style.display = 'block';
        updateCooldownUI(cooldownTime);

        // Hide limit message if still under max
        if (submitCount < maxSubmits) {
            submitLimitWarning.style.display = 'none';
        }

        const interval = setInterval(() => {
            const remaining = cooldownEnd - Date.now();
            if (remaining <= 0) {
                clearInterval(interval);
                if (submitCount < maxSubmits) {
                    submitButton.disabled = false;
                    cooldownWarning.style.display = 'none';
                } else {
                    submitButton.disabled = true;
                    submitLimitWarning.style.display = 'block';
                }
                localStorage.removeItem(cooldownKey);
            } else {
                updateCooldownUI(remaining);
            }
        }, 1000);
    });

    updateUI();
});
    </script>
