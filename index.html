<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoshare by Bogart</title>
  <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #00ffa2;
      --secondary: #00b3ff;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --text-light: #ccc;
      font-size: 14.5px; /* slightly smaller base font */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 6px 18px var(--shadow-color);
      padding: 2rem;
      width: 100%;
      max-width: 440px;
      animation: fadeIn 0.7s ease-out;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 28px rgba(0, 255, 162, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: var(--primary);
    }

    .tutorial-link {
      display: block;
      text-align: center;
      font-size: 0.85rem;
      color: var(--secondary);
      text-decoration: none;
      margin-bottom: 1.5rem;
      transition: color 0.2s ease;
    }

    .tutorial-link:hover {
      color: var(--primary);
    }

    label {
      font-size: 0.8rem;
      margin-top: 1rem;
      display: block;
      color: var(--text-light);
    }

    .input-group {
      position: relative;
      margin-top: 0.4rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 12px 10px 38px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #444;
      border-radius: 10px;
      color: #fff;
      font-size: 0.9rem;
      transition: border 0.25s ease;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #999;
      font-size: 0.9rem;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: var(--primary);
      outline: none;
    }

    .btn {
      display: block;
      margin-top: 1.7rem;
      width: 100%;
      padding: 11px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border: none;
      border-radius: 10px;
      color: #000;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 255, 162, 0.2);
      transition: all 0.25s ease;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 22px rgba(0, 255, 162, 0.3);
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      width: 92%;
      max-width: 800px;
      border-radius: 14px;
      overflow: hidden;
    }

    .popup-content video {
      width: 100%;
      background: black;
    }

    .close-link {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10001;
      line-height: 32px;
    }

    @media (max-width: 500px) {
      :root {
        font-size: 13.5px;
      }

      .card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸš€ ShareBooster Pro</h2>
    <a class="tutorial-link open-popup" href="#">ðŸŽ¥ Watch Tutorial</a>

    <form id="share-boost-form">
      <label for="cookies">FBSTATE Utility</label>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="text" id="cookies" placeholder="Enter Fbstate" required />
      </div>

      <label for="urls">Post URL</label>
      <div class="input-group">
        <i class="fas fa-link"></i>
        <input type="text" id="urls" placeholder="Enter Link" required />
      </div>

      <label for="amounts">Amount</label>
      <div class="input-group">
        <i class="fas fa-sort-numeric-up"></i>
        <input type="number" id="amounts" placeholder="Enter Amount" required />
      </div>

      <label for="server">Select Server</label>
      <div class="input-group">
        <i class="fas fa-server"></i>
        <select id="server">
          <option value="server1">Server 1</option>
          <option value="server2">Server 2</option>
          <option value="server3">Server 3</option>
        </select>
      </div>

      <label for="premium-token">Premium Token</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="premium-token" placeholder="Enter Token" required />
      </div>

      <button type="submit" class="btn" id="submit-button" disabled>ðŸš€ Boost Now</button>
    </form>
  </div>

  <!-- VIDEO POPUP -->
  <div class="popup-overlay" id="videoPopup">
    <div class="popup-content">
      <div class="close-link" id="closePopup">&times;</div>
      <video id="popupVideo" controls autoplay>
        <source src="tutorial.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const popup = document.getElementById('videoPopup');
    const openLink = document.querySelector('.open-popup');
    const closeLink = document.getElementById('closePopup');
    const video = document.getElementById('popupVideo');

    openLink.addEventListener('click', function (e) {
      e.preventDefault();
      popup.style.display = 'flex';
      video.currentTime = 0;
      video.play();
    });

    closeLink.addEventListener('click', function () {
      popup.style.display = 'none';
      video.pause();
    });

    popup.addEventListener('click', function (e) {
      if (e.target === popup) {
        popup.style.display = 'none';
        video.pause();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
