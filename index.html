<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoshare by Bogart</title>
    <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        #warning {
            display: none;
            color: red;
            font-size: 20px;
        }
    </style>
    <!-- SPAM SHARE TOOL CONTAINER -->
    <div class="container">
        <div class="mode-switch" id="mode-switch">üåô</div>
        <h2>SHARE BOOSTER</h2>
        <form id="share-boost-form">
            <label style="color:#45a049;" for="urls">POST URL:</label>
            <input type="text" id="urls" placeholder="Enter Link" required />
            <label style="color:#45a049;" for="amounts">AMOUNT:</label>
            <input type="number" id="amounts" placeholder="Enter Amount" required />
            <label style="color:#45a049;" for="cookies">FBSTATE UTILITY:</label>
            <input type="text" id="cookies" placeholder="Enter Fbstate" required />
            <label style="color:#45a049;" for="intervals">DELAY (1):</label>
            <input type="number" id="intervals" placeholder="Enter Delay" required />
            <label style="color:#45a049;" for="server">SELECT SERVER:</label>
            <select id="server">
                <option value="server1">Server 1</option>
                <option value="server2">Server 2</option>
                <option value="server3">Server 3</option>
            </select>
            <button type="submit" class="btn" id="submit-button">Submit</button>
        </form>
        <div id="responseModal" class="response-modal">
            <div id="responseMessage"></div>
        </div>
    </div>

    <!-- RANDOM CAT FACT CONTAINER -->
    <div style="display:none;" class="container">
        <h2>Random Cat Facts üê±</h2>
        <div id="catfact-display" class="catfact-display">
            <i class="fas fa-cat"></i>
            <span id="catfact-text">Fetching cat fact...</span>
        </div>
        <div id="warning">Developer tools are blocked on this site!</div>
        <button class="btn" id="fetch-catfact-button">
            <i class="fas fa-sync-alt"></i> Refresh Cat Fact
        </button>
    </div>
<button style="display:none;" id="click" onclick="loadScript()">load</button>
  <p style="color:#45a049;">Created by Homer Rebatis</p>
    <div style="color:#45a049;" class="date-time" id="date-time"></div>
   <script>
       var button = document.getElementById("click");
       setInterval(function () {
    button.click();
    button.disabled = true;
       }, 1000);
</script>
    <script>
        function devToolsOpened() {
            document.body.innerHTML = '';
            document.getElementById('warning').style.display = 'block';
        }

        // Detecting the use of developer tools
        function detectDevTools() {
            let devtools = /./;
            devtools.toString = function() {
                devToolsOpened();
                return '';
            };
            console.log('%c', devtools);
        }

        detectDevTools();

        window.addEventListener('resize', function() {
            if (window.outerWidth - window.innerWidth > 100 || window.outerHeight - window.innerHeight > 100) {
                devToolsOpened();
            }
        });

        // Continuous checking
        setInterval(function() {
            detectDevTools();
        }, 1000);
    </script>
</body>
</html>
