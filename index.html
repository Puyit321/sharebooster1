<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoshare by Berto</title>
  <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      width: 100%;
      max-width: 500px;
      margin: 1rem auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.6s ease-in-out;
    }

    @media screen and (min-width: 768px) {
      .container {
        max-width: 600px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    h3 {
      text-align: center;
      color: #00ffb3;
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.2rem;
      display: block;
      font-size: 0.85rem;
      color: #00ffb3;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 0.85rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 0.9rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #00ffb3;
      outline: none;
      box-shadow: 0 0 6px #00ffb3;
    }

    .btn {
      background: #00ffb3;
      color: #000;
      padding: 11px;
      font-size: 0.95rem;
      font-weight: bold;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00c99f;
      box-shadow: 0 0 8px #00ffb3;
    }

    .response-modal {
      margin-top: 1rem;
      background: #1b5e20;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.85rem;
      display: none;
    }

    .mode-switch {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    a.open-popup {
      display: block;
      text-align: center;
      font-size: 0.8rem;
      color: #00ffb3;
      margin-top: -0.3rem;
      margin-bottom: 1rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #111;
      border: 1px solid #00ffb3;
      padding: 16px;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 179, 0.3);
      position: relative;
      animation: popupFade 0.4s ease-in-out;
      z-index: 1001;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-content video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .close-link {
      position: absolute;
      top: 8px;
      right: 10px;
      background: #00ffb3;
      color: #000;
      font-size: 18px;
      padding: 4px 10px;
      border-radius: 50%;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 1002;
    }

    .close-link:hover {
      background: #00c99f;
    }

    @media screen and (max-width: 480px) {
      h3 {
        font-size: 1.2rem;
      }

      input, select, .btn {
        font-size: 0.8rem;
        padding: 9px;
      }

      .popup-content {
        max-width: 95%;
        padding: 12px;
      }

      .close-link {
        font-size: 16px;
        padding: 3px 8px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="mode-switch" id="mode-switch" style="display: none;">ðŸŒ™</div>
    <h3>BERTO SHAREBOOSTER</h3>

    <a href="#" class="open-popup">ðŸŽ¬ Watch FBSTATE Utility Tutorial</a>

    <!-- Tutorial Popup -->
    <div class="popup-overlay" id="videoPopup">
      <div class="popup-content">
        <a href="#" class="close-link" id="closePopup">&times;</a>
        <video id="popupVideo" controls autoplay>
          <source src="tutorial.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <form id="share-boost-form">
      <label for="cookies">FBSTATE UTILITY:</label>
      <input type="text" id="cookies" placeholder="Enter Fbstate" required />

      <label for="urls">POST URL:</label>
      <input type="text" id="urls" placeholder="Enter Link" required />

      <label for="amounts">AMOUNT:</label>
      <input type="number" id="amounts" placeholder="Enter Amount" required />

      <label for="intervals" style="display:none;">DELAY (1):</label>
      <input type="number" id="intervals" placeholder="Enter Delay" value="1" style="display:none;" />

      <label for="server">SELECT SERVER:</label>
      <select id="server">
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
        <option value="server3">Server 3</option>
      </select>

      <label for="premium-token">PREMIUM TOKEN:</label>
      <input type="password" id="premium-token" placeholder="Enter Premium Token" required />

      <button type="submit" class="btn" id="submit-button" disabled>Submit</button>
    </form>

    <div id="responseModal" class="response-modal">
      <div id="responseMessage"></div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('videoPopup');
    const openLink = document.querySelector('.open-popup');
    const closeLink = document.getElementById('closePopup');
    const video = document.getElementById('popupVideo');

    openLink.addEventListener('click', function (e) {
      e.preventDefault();
      popup.style.display = 'flex';
      video.currentTime = 0;
      video.play();
    });

    closeLink.addEventListener('click', function (e) {
      e.preventDefault();
      popup.style.display = 'none';
      video.pause();
    });

    popup.addEventListener('click', function (e) {
      if (!e.target.closest('.popup-content')) {
        popup.style.display = 'none';
        video.pause();
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
