<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoshare by Bogart</title>
  <link rel="icon" href="https://i.imgur.com/bIOj3vS.jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* === GLOBAL RESET === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    /* === CARD CONTAINER === */
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #00ffa2;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .input-group {
      position: relative;
      margin-top: 0.3rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 12px 10px 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #555;
      border-radius: 10px;
      color: #fff;
      font-size: 0.95rem;
      transition: border 0.3s ease;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1rem;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #00ffa2;
      outline: none;
    }

    .btn {
      margin-top: 1.8rem;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #00ffa2, #00b3ff);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 20px rgba(0, 255, 162, 0.3);
    }

    .tutorial-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #90caf9;
      text-decoration: underline;
      cursor: pointer;
    }

    /* === POPUP === */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
    }

    .popup-content video {
      width: 100%;
      height: auto;
      display: block;
      background: black;
    }

    .close-link {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #fff;
      color: #000;
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      line-height: 32px;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      cursor: pointer;
      z-index: 10001;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <h2>ðŸš€ ShareBooster Pro</h2>
    <a class="tutorial-link open-popup">ðŸŽ¥ Watch Tutorial</a>

    <form id="share-boost-form">
      <label for="cookies">FBSTATE Utility</label>
      <div class="input-group">
        <i class="fas fa-key"></i>
        <input type="text" id="cookies" placeholder="Enter Fbstate" required />
      </div>

      <label for="urls">Post URL</label>
      <div class="input-group">
        <i class="fas fa-link"></i>
        <input type="text" id="urls" placeholder="Enter Link" required />
      </div>

      <label for="amounts">Amount</label>
      <div class="input-group">
        <i class="fas fa-sort-numeric-up"></i>
        <input type="number" id="amounts" placeholder="Enter Amount" required />
      </div>

      <label for="server">Select Server</label>
      <div class="input-group">
        <i class="fas fa-server"></i>
        <select id="server">
          <option value="server1">Server 1</option>
          <option value="server2">Server 2</option>
          <option value="server3">Server 3</option>
        </select>
      </div>

      <label for="premium-token">Premium Token</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="premium-token" placeholder="Enter Token" required />
      </div>

      <button type="submit" class="btn" id="submit-button" disabled>Boost Now</button>
    </form>
  </div>

  <!-- VIDEO POPUP -->
  <div class="popup-overlay" id="videoPopup">
    <div class="popup-content">
      <div class="close-link" id="closePopup">&times;</div>
      <video id="popupVideo" controls autoplay>
        <source src="tutorial.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    const popup = document.getElementById('videoPopup');
    const openLink = document.querySelector('.open-popup');
    const closeLink = document.getElementById('closePopup');
    const video = document.getElementById('popupVideo');

    openLink.addEventListener('click', function (e) {
      e.preventDefault();
      popup.style.display = 'flex';
      video.currentTime = 0;
      video.play();
    });

    closeLink.addEventListener('click', function (e) {
      e.preventDefault();
      popup.style.display = 'none';
      video.pause();
    });

    popup.addEventListener('click', function (e) {
      if (e.target === popup) {
        popup.style.display = 'none';
        video.pause();
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
