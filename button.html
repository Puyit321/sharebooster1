<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Control Script in Main Page</h1>
    <button id="enableButton">Enable Script</button>
    <button id="disableButton">Disable Script</button>

    <script>
        // Enable script
        document.getElementById('enableButton').onclick = function() {
            localStorage.setItem('scriptEnabled', 'true'); // Store to enable the script
            alert("Script has been enabled. Go to Main.html to see the effect.");
        };

        // Disable script
        document.getElementById('disableButton').onclick = function() {
            localStorage.setItem('scriptEnabled', 'false'); // Store to disable the script
            alert("Script file has been disabled.");
        };
    </script>
</body>
</html>
