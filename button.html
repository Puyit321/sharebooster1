<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
</head>
<body>
    <h1>Control Script in Main Page</h1>
    <button id="enableButton">Enable Script</button>
    <button id="disableButton">Disable Script</button>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCp_EpVs3YAy9QPhK3_0yFBUeP3WkmmC4E",
            authDomain: "gobrat-e7786.firebaseapp.com",
            databaseURL: "https://gobrat-e7786-default-rtdb.firebaseio.com/",
            projectId: "gobrat-e7786",
            storageBucket: "gobrat-e7786.appspot.com",
            messagingSenderId: "451243704663",
            appId: ":451243704663:android:a923ba2ce9c44f1b3cbe12"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Enable script
        document.getElementById('enableButton').onclick = function() {
            database.ref('scriptStatus').set({ enabled: true });
            alert("Script has been enabled. Go to Main.html to see the effect.");
        };

        // Disable script
        document.getElementById('disableButton').onclick = function() {
            database.ref('scriptStatus').set({ enabled: false });
            alert("Script file has been disabled.");
        };
    </script>
</body>
</html>
